<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Performance Optimizations -->
        <link rel="modulepreload" href="/src/main.tsx" />
        <link rel="preload" as="style" href="/src/index.css" />
        <meta http-equiv="Cache-Control" content="max-age=31536000" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />

        <!-- Back-Forward Cache Optimization -->
        <meta name="pageType" content="portfolio" />
        <meta name="bfcache-opt-in" content="true" />

        <!-- Primary Meta Tags -->
        <title>Portfolio | Jake Basa - Full Stack Developer</title>
        <meta
            name="title"
            content="Portfolio | Jake Basa - Full Stack Developer"
        />
        <meta
            name="description"
            content="Full Stack Developer specializing in modern web development. View my projects and skills in React, Node.js, and more."
        />
        <meta
            name="keywords"
            content="full stack developer, web development, React, Node.js, portfolio"
        />
        <meta name="author" content="Jake Basa" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://jake-dev.vercel.app/" />
        <meta
            property="og:title"
            content="Portfolio | Jake Basa - Full Stack Developer"
        />
        <meta
            property="og:description"
            content="Full Stack Developer specializing in modern web development. View my projects and skills in React, Node.js, and more."
        />
        <meta
            property="og:image"
            content="https://jake-dev.vercel.app/og-image.png"
        />

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://jake-dev.vercel.app/" />
        <meta
            property="twitter:title"
            content="Portfolio | Jake Basa - Full Stack Developer"
        />
        <meta
            property="twitter:description"
            content="Full Stack Developer specializing in modern web development. View my projects and skills in React, Node.js, and more."
        />
        <meta
            property="twitter:image"
            content="https://jake-dev.vercel.app/twitter-image.png"
        />

        <!-- Theme Color for Mobile Browsers -->
        <meta name="theme-color" content="#F6B17A" />

        <!-- Accessibility -->
        <link rel="canonical" href="https://jake-dev.vercel.app/" />
        <meta name="robots" content="index, follow" />

        <!-- Font Loading Optimization -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="preload"
            as="style"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
            media="print"
            onload="this.media='all'"
        />
        <noscript>
            <link
                rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
            />
        </noscript>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
